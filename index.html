  <style>
    :root {
      --primary: #3BB3BD;
      --accent: #FF7AAC;
      --text: #333;
      --background: #FAFAFA;
      --card-bg: #FFF;
      --divider: #ccc;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      flex-shrink: 0;
    }

    .logo {
      height: 42px;
      width: auto;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .logo:hover { transform: scale(1.05); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lang-toggle,
    .header-cta {
      background: #fff;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .lang-toggle span { padding: 0 4px; }
    .lang-toggle .active-lang { color: var(--primary); }
    .lang-toggle .inactive-lang { color: var(--text); opacity: 0.7; }
    .lang-toggle .divider { color: var(--divider); margin: 0 6px; }

    .lang-toggle:hover,
    .header-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.15);
    }

    main {
      max-width: 900px;
      background: var(--card-bg);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      flex-grow: 1;
    }

    .split {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .split .content { flex: 1; min-width: 260px; order: 1; }
    .split img {
      flex: 1;
      min-width: 260px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      object-fit: cover;
      order: 2;
    }

    h2 { color: var(--primary); margin-top: 1.5rem; margin-bottom: 0.5rem; }

    ul, ol { margin-top: 0.75rem; margin-left: 1.2rem; }
    li { margin-bottom: 0.5rem; }
    li::marker { color: var(--accent); font-weight: bold; }

    .cta {
      display: inline-block;
      margin: 3rem auto 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(59,179,189,0.35);
    }
    .cta:hover {
      background: linear-gradient(45deg, var(--accent), var(--primary));
      transform: translateY(-2px);
    }

    .center { text-align: center; }

    footer {
      text-align: center;
      font-size: 0.88rem;
      color: #666;
      margin-top: 1.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid #eee;
      line-height: 1.7;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    .lang { display: none; }
    .lang.active { display: block; }

    @media (max-width:700px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 10px 15px;
      }
      .logo { height: 36px; }
      .header-right { flex-direction: column; gap: 8px; }
      main { margin: 1rem; padding: 1.25rem; }
      .lang-toggle, .header-cta { width: 100%; text-align: center; }
    }
  </style>

<body>
  <header>
    <img src="PR.png" alt="PR Logo" class="logo" />
    <div class="header-right">
      <a href="https://preply.com/en/?pref=MjE5Mjc2MA==&id=1762162837.049725&ep=w1"
         target="_blank" rel="noopener"

         I Want My 30% Discount
      </a>

      <button id="langToggle" class="lang-toggle" aria-label="Switch language" title="Switch language">
        <span class="active-lang">English</span>
        <span class="divider">|</span>
        <span class="inactive-lang">Türkçe</span>

    </div>

  <main>
    <h2>✅ Test section</h2>
    <p>Your header fix is now permanent. The button matches the language toggle perfectly, and the rest of the page is visible.</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('langToggle');
      const enContent = document.getElementById('enContent');
      const trContent = document.getElementById('trContent');
      if (!toggleBtn) return;

      let current = 'en';

      function updateButton() {
        if (current === 'en') {
          toggleBtn.innerHTML = '<span class="active-lang">English</span><span class="divider">|</span><span class="inactive-lang">Türkçe</span>';
        } else {
          toggleBtn.innerHTML = '<span class="inactive-lang">English</span><span class="divider">|</span><span class="active-lang">Türkçe</span>';
        }
      }

      toggleBtn.addEventListener('click', () => {
        current = current === 'en' ? 'tr' : 'en';
        updateButton();
      });
    });
  </script>
